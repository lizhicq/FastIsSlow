<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props restric</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<!-- 引入prop-types，用于对组件标签属性进行限制 -->
	<script type="text/javascript" src="../js/prop-types.js"></script>
	
	
	<script type="text/babel" >
	// init component
	class Person extends React.Component{
		render(){
			//console.log(this);
			const {name,age,sex} = this.props
			//this.props.name='jack' 会报错，因为props是只读的
			return (
				<ul>
					<li>姓名:{name}</li>
					<li>性别:{sex}</li>
					<li>年龄:{age+1}</li>
				</ul>
			)
		}
	}

	//对标签属性进行类型，必要性限制
	Person.propTypes ={
		name:PropTypes.string.isRequired, // 限制name为字符串，必须传
		sex:PropTypes.string.isRequired, // 限制sex为字符串
		age:PropTypes.number,
		speak:PropTypes.func,
	}

	//制定默认标签属性值
	Person.defaultProps = {
		sex: '男',
		age: 18,
	}

	//Render component to page;
	ReactDOM.render(<Person name={'Nick'} speak={speak}/>, document.getElementById('test1'))
	ReactDOM.render(<Person name="Garo" age={18} sex="女"/>, document.getElementById('test2'))

	const p = {name:'老刘', age:38, sex:'女'}
	// console.log('@', ...p)
	console.log("test")
	//ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'))
	ReactDOM.render(<Person {...p} />, document.getElementById('test3'))

	function speak(){
		console.log('我说话了1');
		console.log('我说话了2');
		console.log('我说话了3');
	}
    </script>
    
</body>
</html>
