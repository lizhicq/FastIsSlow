<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>展开运算符</title>
</head>
<body>
	<script type=text/javascript>
	let arr1 = [1,3,5,7,9]
	let arr2 = [2,4,6,8,10]
	let arr3 = [...arr1, ...arr2]
	console.log(arr3)

	// 在函数中使用
	function add(...numbers){
		return numbers.reduce((pre,cur) => {
			return pre + cur
		})
	}

	console.log('add func:', add(1,2,3))

	// 构造字面量对象时的展开语法
	let person = {name:"Tom", age:18}
	let person2 = {...person}
	let person3 = {...person, address:'123'}

	console.log(person3)

	</script>
</body>
