<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4_createRef</title>
</head>
<body>
    <div id = "test"></div>
    	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
    //create component
    class Demo extends React.Component{
        /*
          (1).通过onXxx属性制定时间处理函数(注意大小写)
          a. React 使用的是自定义（合成）时间，而不是使用的原生DOM事件 -- 为了更好地兼容性
          b. React 中的时间是通过时间委托方世处理的(委托给组件最外层的元素) -- 为了高效
          (2). 
        */
        myRef1 = React.createRef()
        myRef2 = React.createRef()
        
        showData1 = (event) => {
            console.log(event)
            alert(this.myRef1.current.value)
        }

        showData2 = (event) =>{
            console.log(event)
            alert(event.target.value)
        }

        render() {
            return(
                <div>
                    <input ref={this.myRef1} type="text" placeholder="点击按钮提示数据"/>
                    <button onClick={this.showData1}>点我显示数据</button>
                    <br></br>
                    <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="失去焦点提示数据"/>
                </div>
            )
        }

    }
    //render 
    ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>
</html>
